<div class="col-lg-6">
    <h1>{{title}}</h1>

    <div class="alert  alert-success" *ngIf="status == 'success'">
        Has actualizado tu información correctamente
    </div>

    <div class="alert  alert-warning" *ngIf="status == 'error'">
        No has actualizado tus datos
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
        <p>
            <label for="">Nombre</label>
            <input #name="ngModel" [(ngModel)]="user.name" type="text" name="name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label for="">Apellidos</label>
            <input #surname="ngModel" [(ngModel)]="user.surname" type="text" name="surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio
            </span>
        </p>
        <p>
            <label for="">Correo electrónico</label>
            <input #email="ngModel" [(ngModel)]="user.email" type="email" name="email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>

        <div *ngIf="user.image && user.image != 'null'">
            <img class="image_for_edit" src="{{ url + '/get-image-file/' + user.image }}">
        </div>
        <p>
            <label for="">Sube tu avatar</label>
            <input (change)="fileChangeEvent($event)" type="file" placeholder="Subir imagen" />
        </p>
        <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid" />
    </form>
</div>
