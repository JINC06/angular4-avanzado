<div class="col-lg-6">
    <h1>{{title}}</h1>

    <div class="alert  alert-success" *ngIf="status == 'success'">
        Registro completado correctamente, <a [routerLink]="['/login']">identificaté aquí</a>
    </div>

    <div class="alert  alert-warning" *ngIf="status == 'error'">
        Error al registrar el usuario
    </div>

    <!-- registerForm.reset(); -->
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm);" class="col-lg-10">
        <p>
            <label for="">Nombre</label>
            <input #name="ngModel" [(ngModel)]="user.name" type="text" name="name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label for="">Apellidos</label>
            <input #surname="ngModel" [(ngModel)]="user.surname" type="text" name="surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio
            </span>
        </p>
        <p>
            <label for="">Correo electrónico</label>
            <input #email="ngModel" [(ngModel)]="user.email" type="email" name="email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>
        <p>
            <label for="">Contraseña</label>
            <input #password="ngModel" [(ngModel)]="user.password" type="password" name="password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
                La contraseña no es correcta
            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid" />
    </form>
</div>
